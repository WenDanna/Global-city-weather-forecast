<!DOCTYPE html>
<!-- <!DOCTYPE html> html5的版本 -->
<!-- html：超文本标记语言的缩写-----网页 -->
<html lang="en">
<!-- 头部，里面是配置网页的头部 -->
<head>
    <!-- 编码格式，无则乱码 -->
    <meta charset="UTF-8">
    <!-- 移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部css文件 -->
    <link rel="stylesheet" href="css/weather.css">
    <!-- 网页标题 -->
    <title>全球城市天气预报</title>
</head>
<body>
    <!-- autoplay自动播放的前提是必须是muted静音模式下，进行loop无限循环播放 -->
    <video autoplay muted loop src="video/a0.mp4"></video>
    <div class="head">
        <div class="content">
            <div class="left">
                全球城市天气预报
            </div>
            <div class="nav">
                <ul>
                    <li>首页</li>
                    <li>今日天气</li>
                    <li>更多天气</li>
                    <li>新闻资讯</li>
                    <li>联系我们</li>
                </ul>
            </div>
            <div class="right">
                <img src="img/adre.png" alt="">
                <span>黑河</span>
                <input type="text" value="黑河">
                <button>查询</button>
            </div>
        </div>
    </div>
    <!-- 中间主要内容开始 -->
    <div class="box">
        <div class="weather">
            <div class="box-top">
                <span>黑河</span>
                <b>今日天气 [刚刚更新]</b>
            </div>
            <div class="wd">
                <p>
                    <span class="date">xxxx-xx-xx 星期xx</span>
                    <span class="time">xx：xx：xx</span>
                </p>
                <h1>
                    <span>加载中...</span>
                    <span>℃</span>
                    <img src="icon/101.png" alt="">
                </h1>
                <p>
                    <b>加载中...</b>
                </p>
                <div class="row">
                    <div>
                        <span>天气：</span>
                        <span class="qing">加载中...</span>
                    </div>
                    <div>
                        <span>湿度：</span>
                        <span class="shidu">加载中...</span>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <span>风向：</span>
                        <span class="fengxiang">加载中...</span>
                    </div>
                    <div>
                        <span>风力等级：</span>
                        <span class="fengli">加载中...</span>
                    </div>
                </div>
                <h3>温馨提示</h3>
                <div class="desc">
                    加载中...
                    <!-- 穿衣指数：天气寒冷，建议穿着羽绒服、大皮衣服，年老体弱注意保暖 -->
                </div>
            </div>
        </div>
        <!-- 第二部 写一个容器用来放echarts图表，第三步 设置宽高 -->
        <div id="main"></div>
    </div>
    <!-- 中间主要内容结束 -->
    <div class="footer">
        温丹娜工作室权所有©，违法必究，数据来源：和风天气
    </div>
    <!-- 模态框 -->
    <div class="matter">
        <div class="matter-main">
            <div class="matter-head">
                <h3>未来七天天气状况</h3>
                <span>X</span>
            </div>
            <!-- echarts图表 -->
            <div id="matter"></div>
        </div>
    </div>
</body>
</html>
<!-- 第一步 引入echarts框架 -->
<!-- 因为index.js中先调用了echarts方法，所以一定是先引入echarts后引入index.js -->
<script src="js/echarts.min.js"></script>
<script src="js/weather.js"></script>
<script src="js/time.js"></script>
<script src="js/matter.js"></script>
<!-- 
快捷键
    h1{标题内容} + tab		 创建的标签包含内部的内容
    h1{标题内容}*10 + tab	 创建10个这样的标签包含内容h1
    h1{$}*10 + tab			$代表序号1-10，$$代表01-10，$$$代表001-101，$ $ $代表1 1 1
    h1+h2+h3 + tab 		    列出h1到h3
    div>p*2 +tab			div嵌套2个p
    div#idname + tab      	创建具有id的元素 <div id="idname"></div>
    (tr>td*4)*4 + tab 		将()内部的元素创建四遍
 -->
